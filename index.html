<!DOCTYPE html>
<html>
  <head>
    <meta charset='utf-8'>
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>Lastfm-status by Sfate</title>
    <link href='https://fonts.googleapis.com/css?family=Architects+Daughter' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" type="text/css" href="stylesheets/stylesheet.css" media="screen" />
    <link rel="stylesheet" type="text/css" href="stylesheets/pygment_trac.css" media="screen" />
    <link rel="stylesheet" type="text/css" href="stylesheets/print.css" media="print" />

    <!--[if lt IE 9]>

    <script type="text/javascript" src="https://raw.github.com/Sfate/lastfm-status/master/last_fm.js"></script>
    <script>
      window.onload = function() {
        LastFMStatus.init({
          username: "desired user name"
        });
      };
    </script>

  <body>
    <header>
      <div class="inner">
        <h1>Lastfm-status</h1>
        <h2>Shows last played(or currently playing) track on lastfm.</h2>
        <a href="https://github.com/Sfate/lastfm-status" class="button"><small>View project on</small>GitHub</a>
      </div>
    </header>

    <div id="content-wrapper">
      <div class="inner clearfix">
        <section id="main-content">
          <h3>Demo</h3>
          <p>An example from repo:</p>
          <div id="lfm">Loading...</div>
        </section>

        <aside id="sidebar">
          <a href="https://github.com/Sfate/lastfm-status/zipball/master" class="button">
            <small>Download</small>
            .zip file
          </a>
          <a href="https://github.com/Sfate/lastfm-status/tarball/master" class="button">
            <small>Download</small>
            .tar.gz file
          </a>
          <p class="repo-owner"><a href="https://github.com/Sfate/lastfm-status"></a> is maintained by <a href="https://github.com/Sfate">Sfate</a>.</p>
        </aside>
      </div>
    </div>
